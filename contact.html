<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    </head>

    <body id="body-contact">
        <!--General navigation-->
        <div class="navigation" id="navigation-contact">
            <a href="./index.html"><img id="logo" src="images/logo-placeholder.png"></a> <!--This will be the logo-->
                <ul>
                    <li><a href="./about_me.html">About</a></li>
                    <li><a href="./experience.html">Experience</a></li>
                    <!--<li><a href="./blog.html">Blog</a></li>-->
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>

            <!--Container for container including email-->
            <div id="all-contact">
                <!--Email-->
                <div id="email-me">
                    <h2>Get in touch</h2>
                    <ul class="icons" id="email">
                        <li><a href="#"><i class="fas fa-envelope"></i></a></li>
                    </ul>
                    <!--Email contact form-->
                    <div id="email-form">
                        <form class="contact-form">
                            <button class="submit" id="email-close">Close</button>
                            <input type="text" id="email-name" name="name" placeholder="Enter your full name">
                            <input type="text" id="email-email" name="email" placeholder="Your email: example@email.com">
                            <input type="text" id="email-subject" name="email" placeholder="What is this about?"> 
                            <textarea id="email-message" name="message" placeholder="Type your message here..."></textarea>
                            <button class="submit" id="email-submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>

                <hr id="separator">
                
                <!--Container for all social platforms except email-->
                <div id="social-media">
                    <h2>Follow me</h2>
                    <ul class="icons">
                        <li id="linkedin"><a href="https://www.linkedin.com/in/christie-padma-1906b31b1/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                        <li id="x"><a href="https://x.com/padmachristie" target="_blank"><i class="fab fa-twitter"></i></a></li>
                        <li id="insta"><a href="https://www.instagram.com/padmachristie/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                        <!--<li id="youtube"><a href="https://youtube.com/@padmachristie?si=f69zZo5Yjb3V2Zix"><i class="fab fa-youtube"></i></a></li>-->
                    </ul>
                </div>
            </div>
        <script src="script.js"></script>
    </body>
</html>
